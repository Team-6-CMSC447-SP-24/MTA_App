{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{% block title %} Saved Routes {% endblock %}</h1>
    </div>
    <div class="mdc-data-table" style="width:85%;">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
          <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Route ID</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Route Name</th>
            </tr>
          </thead>
          <tbody class="mdc-data-table__content">
            {% for favorite in favorites %}
            <tr class="mdc-data-table__row">
              <td class="mdc-data-table__cell">{{ favorite.routeId }}</td>
              <td class="mdc-data-table__cell" >{{ favorite.routeName }}</td>
              <td class="mdc-data-table__cell">
                <button class="button" >
                 <a style="color: #FFFFFF;" href="{{ url_for('route', id=favorite.routeId) }}" >See Route</a>
                </button>
                </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
{% endblock %}

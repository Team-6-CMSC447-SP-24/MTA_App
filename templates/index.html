{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Vehicles {% endblock %}</h1>
    <div class="mdc-data-table">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Bus #</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Route Name</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Occupancy</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Trip Updates</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          {% for vehicle in vehicles %}
          <tr class="mdc-data-table__row">
            <td class="mdc-data-table__cell">{{ vehicle.busId }}</td>
            <td class="mdc-data-table__cell">{{ vehicle.name }}</td>
            <td class="mdc-data-table__cell">{{ vehicle.occupancy }}</td>
            <td class="mdc-data-table__cell"><a href="{{ url_for('tripupdate', id=vehicle.tripId) }}">See stops</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
